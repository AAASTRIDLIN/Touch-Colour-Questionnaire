<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Builder</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/formbuilder.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/formrender.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="build-wrap">
            <div class="fb">
                <div class="fb-toolbar">
                    <span>FormBuilder</span>
                    <input type="button" class="btn btn-dark" id="btn_clear" value="Clear" />
                    <input type="button" class="btn btn-dark" id="btn_save" value="Save" />
                    <input type="button" class="btn btn-dark" id="btn_view" value="Preview" />
                </div>
                <div class="fb-toolbox">
                    <p class="title">Tools</p>
                    <ul>
                        <li data-ctrl="h"><span><i class="fa fa-header"></i><span>Heading</span></span></li>
                        <li data-ctrl="ColourSelector"><span><i class="fa fa-spinner"></i><span>ColourSelector</span></span></li>
                        <!--<li data-ctrl="button"><span><i></i><span>Button</span></span></li>-->
                        <li data-ctrl="colorslider"><span><i class="fa fa-sliders"></i><span>Colour Slider</span></span></li>
                        <li data-ctrl="checkbox"><span><i class="fa fa-check-square-o"></i><span>CheckBox</span></span></li>
                        <li data-ctrl="checkboxgroup"><span><i class="fa fa-check-square"></i><span>CheckBox Group</span></span></li>
                        <li data-ctrl="color"><span><i class="fa fa-dashboard"></i><span>Color</span></span></li>
                        <li data-ctrl="datetime-local"><span><i class="fa fa-calendar"></i><span>Date</span></span></li>
                        <!-- <li data-ctrl="month"><span><i class="fa fa-header"></i><span>Month</span></span></li>
                        <li data-ctrl="week"><span><i class="fa fa-header"></i><span>Week</span></span></li> -->
                        <!-- <li data-ctrl="time"><span><i class="fa fa-clock-o"></i><span>Time</span></span></li>
                        <li data-ctrl="email"><span><i class="fa fa-envelope-o"></i><span>Email</span></span></li> -->
                        <!-- <li data-ctrl="number"><span><i class="fa fa-hashtag"></i><span>Number</span></span></li>
                        <li data-ctrl="tel"><span><i class="fa fa-phone"></i><span>Tel</span></span></li> -->
                        <!-- <li data-ctrl="file"><span><i></i><span>File Upload</span></span></li> -->
                        <!-- <li data-ctrl="hidden"><span><i></i><span>Hidden Field</span></span></li>
                        <li data-ctrl="img"><span><i></i><span>Image</span></span></li>
                        <li data-ctrl="label"><span><i></i><span>Label</span></span></li> -->
                        <!-- <li data-ctrl="radio"><span><i></i><span>Radio</span></span></li> -->
                        <li data-ctrl="radiogroup"><span><i class="fa fa-dot-circle-o"></i><span>Radio Group</span></span></li>
                        <li data-ctrl="select"><span><i class="fa fa-list-alt"></i><span>Select</span></span></li>
                        <li data-ctrl="textarea"><span><i class="fa fa-list"></i><span>TextArea</span></span></li>
                        <li data-ctrl="text"><span><i class="fa fa-square-o"></i><span>TextBox</span></span></li>

                    </ul>
                </div>
                <div class="fb-designer">
                    <p class="title">Form</p>
                    <ul></ul>
                </div>
                <div class="fb-property">
                    <p class="title">Setting</p>
                    <ul>
                        <li><label>ID</label><input id="txt_prop_id" type="text" readonly="true" style="background-color:#ddd" value="" /></li>
                        <li><label>Text</label><input id="txt_prop_name" type="text" value="" /></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="render-wrap">
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/extension.js"></script>
    <script src="js/formbuilder.js"></script>
    <script src="js/formrender.js"></script>
    <script src="js/index.js"></script>
    <script src="js/saveForm.js"></script>
</body>
</html>
